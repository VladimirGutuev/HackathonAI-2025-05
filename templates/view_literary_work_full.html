{% extends "base.html" %}

{% block title %}Просмотр: {{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin') }}">Администрирование</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
            <h1 class="mb-3"><i class="bi bi-file-text"></i> {{ title }}</h1>
            <hr>
            <div class="card">
                <div class="card-body">
                    <pre style="white-space: pre-wrap; word-wrap: break-word;">{{ content }}</pre>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Вернуться к списку
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
